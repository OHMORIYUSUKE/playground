version: "3"
services:
  web:
    build: ./server
    container_name: playground-web
    volumes:
      - ./server/app:/app
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 80:8000

  perl:
    build: ./docker/perl
    container_name: playground-perl
    volumes:
      - ./server/app/run-scripts:/user/run-scripts
    tty: true

  rust:
    build: ./docker/rust
    container_name: playground-rust
    volumes:
      - ./server/app/run-scripts:/user/run-scripts
    tty: true

  go:
    build: ./docker/go
    container_name: playground-go
    volumes:
      - ./server/app/run-scripts:/user/run-scripts
    tty: true

  python:
    build: ./docker/python
    container_name: playground-python
    volumes:
      - ./server/app/run-scripts:/user/run-scripts
    tty: true

  julia:
    build: ./docker/julia
    container_name: playground-julia
    volumes:
      - ./server/app/run-scripts:/user/run-scripts
    tty: true
