<html>
  <head>
    <title>Playground</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet" />
  </head>
  <body>
    <div id="main">
        <div>
            <p>サンプルコード</p>
            <a href="http://localhost/?lang=perl">Perl</a>
            <a href="http://localhost/?lang=ruby">Ruby</a>
            <a href="http://localhost/?lang=go"> Go</a>
            <a href="http://localhost/?lang=python">Python</a>
            <a href="http://localhost/?lang=julia">Julia</a>
            <a href="http://localhost/?lang=rust">Rust</a>
            <a href="http://localhost/?lang=swift">Swift</a>
        </div>
        <form action="./">
            <p>言語</p>
            <select name="lang">
              <option value="perl" {% if lang == "perl" %}selected{% endif %}>Perl</option>
              <option value="ruby" {% if lang == "ruby" %}selected{% endif %}>Ruby</option>
              <option value="go" {% if lang == "go" %}selected{% endif %}>Go</option>
              <option value="python" {% if lang == "python" %}selected{% endif %}>Python</option>
              <option value="julia" {% if lang == "julia" %}selected{% endif %}>Julia</option>
              <option value="rust" {% if lang == "rust" %}selected{% endif %}>Rust</option>
              <option value="swift" {% if lang == "swift" %}selected{% endif %}>Swift</option>
            </select>
            <p>コード</p>
            <textarea name="code" rows="10" cols="70">{{ code }}</textarea>
            <p>入力</p>
            <textarea name="input" rows="3" cols="70">{{ input }}</textarea>
            <input id="submit" type="submit" value="実行" />
          </form>
          <div id="terminal">
            {% if out %}
            <dev id="exitcode0">
              <code>{{ out }}</code>
            </dev>
            {% endif %} {% if err %}
            <dev id="exitcode1">
              <code>{{ err }}</code>
            </dev>
            {% endif %}
          </div>
    </div>
  </body>
</html>
